<!DOCTYPE html>
<html>
    <body>
        <h1 id="userInformation"></h1>

        <a href="./index.html">
            <img src="./images/logo.png" width="100" />
        </a>
        
        <form action="./info.html">
            <input type="submit" value="INFO" />
        </form>
        
        <form action="./login/login.html">
            <input type="submit" value="LOGIN" />
        </form>

        <form action="./login/profilo.html">
            <input type="submit" value="PROFILO" />
        </form>


        <form action="#">
            <button type="button" onclick="logout()">LOGOUT</button>
        </form>

        <button type="button" id="buttonSinglePlayer">SINGLE-PLAYER</button>
        <button type="button" id="buttonMultiplayer" disabled>MULTIPLAYER</button>
        <form action="./worldranking.html">
            <input type="submit" value="WORLD RANKING" />
        </form>
        
        <dialog id="singleplayer">
            <form method="dialog">
                <section>
                <input type="checkbox" id="Hiragana" name="alfabeti" value="Hiragana">
                <label for="Hiragana">Hiragana</label><br>
                <input type="checkbox" id="Katakana" name="alfabeti" value="Katakana">
                <label for="Katakana">Katakana</label><br>
                <input type="checkbox" id="Kanji" name="alfabeti" value="Kanji" disabled>
                <label for="Kanji">Kanji</label><br>
                </section>
                <menu>
                    <button id="cancel" type="reset">Cancel</button>
                    <form action="./quiz.html">
                        <button type="submit">Training</button>
                    </form>
                    <form action="./quiz.html">
                        <button type="submit">Daily challenge</button>
                    </form>
                </menu>
            </form>
        </dialog>
        
        <script>

            document.getElementById("userInformation").innerHTML = "Benvenuto, " + localStorage.getItem("username");


            //Roba di goldo
            (() => {

                const updateButton = document.getElementById("buttonSinglePlayer");
                const cancelButton = document.getElementById("cancel");
                const dialog = document.getElementById("singleplayer");
                dialog.returnValue = "singleplayer";

                // Update button opens a modeless dialog
                updateButton.addEventListener("click", () => {
                    dialog.show();
                });

                // Form cancel button closes the dialog box
                cancelButton.addEventListener("click", () => {
                    dialog.close("");
                });
            })();
        </script>

        <script src="javascript/scriptUtente.js"></script>

    </body>
</html>
